<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <div class="score">Score: <span id="score">0</span></div>
    </header>
    <div class="img-container">
      <button class="btn start-btn restart-top-btn">Restart</button>
      <div id="start" class="modal start-modal">
        <div class="modal-content">
          <button class="btn start-btn">Start Game</button>
        </div>
      </div>
      <div id="finish" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>You won!</p>
          <img src="./assets/giphy.gif" alt="you won" />
          <button class="btn start-btn restart-central-btn">Restart</button>
        </div>
      </div>
      <div class="img-wrapper"></div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
