<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <!-- Google Meta Tags -->
    <meta
      name="description"
      content="A game where you have to memorize photos and flip similar ones to win"
    />
    <meta
      name="keywords"
      content="Memory game, Matching game, Matching cards, Flip cards, Card matching, Pairs game, Memory match, Memory challenge, Card memory, Tile matching, Card flip, Match pairs, Flip and match, Easy game, Memory puzzle, Beautiful images game"
    />
    <meta name="author" content="Ana Lipartia" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Memory game: Memorize the photos and flip similar ones."
    />
    <meta
      property="og:description"
      content="A game where you have to memorize photos and flip similar ones to win"
    />
    <meta property="og:image" content="./assets/icon.png" />
    <meta
      property="og:url"
      content="https://lipartiaana.github.io/Memory-game/"
    />
    <meta property="og:type" content="website" />

    <!-- Tab Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <div class="score">Score: <span id="score">0</span></div>
      <span id="timer">01:00</span>
    </header>
    <div class="img-container">
      <button class="btn start-btn restart-top-btn">Restart</button>
      <div id="start" class="modal start-modal">
        <div class="modal-content">
          <button class="btn start-btn">Start Game</button>
        </div>
      </div>
      <div id="finish" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="finish-message">You won!</p>
          <img id="win-image" src="./assets/giphy.gif" alt="you won" />
          <button class="btn start-btn restart-central-btn">Restart</button>
        </div>
      </div>
      <div class="img-wrapper"></div>
    </div>
    <!-- Scripts -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
